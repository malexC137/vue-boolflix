<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Boolflix</title>
</head>

<body>

    <div id="app">
        <div class="header">
            <img class="logo-img" src="img/boolflix.JPEG" alt="">
            <div class="header-space"></div>
            <!-- <select v-model="selectedGenre" name="" id="" class="select-bar">
                <option value="All">Seleziona genere</option>
                <option v-for="genre in movieGenres" > {{ genre }} </option>
            </select> -->
            <div class="search-bar-container">
                <input type="text" v-model="querySearch" placeholder="Cerca un film o una serie" class="search-bar">
                <button @click="onSearchText" class="search-button"><i class="fa fa-search"
                        aria-hidden="true"></i></button>
            </div>
        </div>
        <main>
            <div class="movies-row">
                <div v-for="movie in moviesList">
                    <div class="movie-card" @mouseover="getCast(movie)">
                        <h5 class="genreTag">Movie</h5>
                        <img :src="getImg(movie)" alt="">
                        <div class="movie-info">
                            <img src="img/logo.jpg" alt="">
                            <span>
                                <h5>Titolo:</h5> {{movie.title}}
                            </span>
                            <span>
                                <h5>Titolo originale:</h5> {{movie.original_title}}
                            </span>
                            <h5>Lingua:
                                <span class="flag-icon" :class="`flag-icon-${getFlag(movie)}`"></span>
                            </h5>
                            <span>
                                <h5>Voto:</h5>
                                <i v-for="star in Math.round(movie.vote_average / 2)" class="fa fa-star red"
                                    aria-hidden="true"></i>
                                <i v-for="star in 5 - Math.round(movie.vote_average / 2)" class="fa fa-star-o"
                                    aria-hidden="true"></i>
                            </span>
                            <hr>
                            <h5>Overview: <h6> {{movie.overview}} </h6>
                            </h5>
                            <hr>
                            <h6 v-if="movie.actors">Actors:
                                <span v-for="actor in movie.actors.slice(0, 5)"> {{ actor.original_name }} </span>
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="series-row">
                <div v-for="serie in seriesList">
                    <div class="serie-card" @mouseover="getCast(serie)">
                        <h5 class="genreTag">Serie</h5>
                        <img :src="getImg(serie)" alt="">
                        <div class="serie-info">
                            <img src="img/logo.jpg" alt="">
                            <span>
                                <h5>Titolo:</h5> {{serie.name}}
                            </span>
                            <span>
                                <h5>Titolo originale:</h5> {{serie.original_name}}
                            </span>
                            <h5>Lingua:
                                <span class="flag-icon" :class="`flag-icon-${getFlag(serie)}`"></span>
                            </h5>
                            <span>
                                <h5>Voto:</h5>
                                <i v-for="star in Math.round(serie.vote_average / 2)" class="fa fa-star red"
                                    aria-hidden="true"></i>
                                <i v-for="star in 5 - Math.round(serie.vote_average / 2)" class="fa fa-star-o"
                                    aria-hidden="true"></i>
                            </span>
                            <hr>
                            <h5>Overview: <h6> {{serie.overview}} </h6>
                            </h5>
                            <hr>
                            <h6 v-if="serie.actors">Actors:
                                <span v-for="actor in serie.actors.slice(0, 5)"> {{ actor.original_name }} </span>
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </main>



    </div>

    <script src="script.js"></script>
</body>

</html>
